<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>New user</title>
</head>
<body>
<form th:method="POST" th:action="@{/users/new}" th:object="${user}">
    <label for="telephoneNumber">Enter telephoneNumber</label>
    <input type="text" th:field="*{telephoneNumber}"/>
    <div style="color:red" th:if="${#fields.hasErrors('telephoneNumber')}" th:errors="*{telephoneNumber}">Telephone number error</div>
    <br/>
    <label for="email">email</label>
    <input type="text" th:field="*{email}"/>
    <div style="color:red" th:if="${#fields.hasErrors('email')}" th:errors="*{email}">email error</div>
    <br/>
    <label for="nickname">nickname</label>
    <input type="text" th:field="*{nickname}"/>
    <div style="color:red" th:if="${#fields.hasErrors('nickname')}" th:errors="*{nickname}">Nickname error</div>
    <br/>
    <label for="firstName">first name</label>
    <input type="text" th:field="*{firstName}"/>
    <div style="color:red" th:if="${#fields.hasErrors('firstName')}" th:errors="*{firstName}">Name error</div>
    <br/>
    <label for="lastName">last name</label>
    <input type="text" th:field="*{lastName}"/>
    <div style="color:red" th:if="${#fields.hasErrors('lastName')}" th:errors="*{lastName}">Name error</div>
    <br/>
    <label for="yearOfBirth">year of birth</label>
    <input type="number" th:field="*{yearOfBirth}"/>
    <div style="color:red" th:if="${#fields.hasErrors('yearOfBirth')}" th:errors="*{yearOfBirth}">Year of birth error</div>
    <br/>
    <input type="submit" value="create">
</form>
</body>
</html>
